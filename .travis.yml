language: c
os:
- linux
- osx
cache:
  directories:
    - $HOME/Library/Caches/Homebrew
addons:
  apt:
    packages:
    - make
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install make; fi
script:
- make install
